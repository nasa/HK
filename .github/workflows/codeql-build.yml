name: CodeQl Analysis

on:
  push:
  pull_request:


jobs:
  codeql:
    name: Codeql Analysis
    uses: nasa/cFS/.github/workflows/codeql-reusable.yml@main
    with:
      component-path: apps/hk
      prep: 'make prep; make -C build/tools/elf2cfetbl'
      make: 'make -C build/native/default_cpu1/apps/hk'
      setup: |
        cp ./cfe/cmake/Makefile.sample Makefile && cp -r ./cfe/cmake/sample_defs sample_defs
        sed -i "/list(APPEND MISSION_GLOBAL_APPLIST/a list(APPEND MISSION_GLOBAL_APPLIST hk)" sample_defs/targets.cmake
